menu :

<ul>
    {% for item in menu %}
        <li>
            <a href="{{ item.link }}">{{ item.title }}</a>
            {% if item.subcategories %}
                <ul>
                    {% for sub in item.subcategories %}
                        <li><a href="{{ sub.link }}">{{ sub.title }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
